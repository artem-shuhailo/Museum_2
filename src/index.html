<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/favicon.ico"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__top">
          <a
            href="#"
            class="logo"
          >
            <img
              class="logo__image"
              src="images/logo.png"
              alt="NAMU Logo"
            >
          </a>

          <div class="header__icons">
            <select name="language" class="header__select">
              <option value="ukrainian">UA</option>
              <option value="english">EN</option>
            </select>

            <a
              href="#menu"
              class="icon icon--menu"
            >
            </a>
          </div>
        </div>

        <div class="header__content">
          <div class="header__event">
            <p class="header__date">
              10 серпня - 10 листопада
            </p>

            <h1 class="header__title">
              Мистецтво ХІХ - ХХ ст.
            </h1>

            <p class="header__subtitle">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>

            <button class="
              header__button
              button
              button--primary"
              >
                Купити квиток
            </button>

            <!-- <a
              href="#plan-visit"
              class="
                header__button
                button
                button--primary"
              >
                Купити квиток
            </a> -->

            <h6 class="header__duration">
              10.08 - 10.10
            </h6>
          </div>

          <div class="header__image-container">
            <img
              src="images/header_back1.png"
              alt="Header Image"
              class="header__image"
            >
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu">
      <div class="container">
        <div class="menu__top">
          <a
            href="#"
            class="logo"
          >
            <img
              class="logo__image"
              src="images/logo.png"
              alt="NAMU Logo"
            >
          </a>

          <div class="header__icons">
            <select name="language" class="header__select">
              <option value="ukrainian">UA</option>
              <option value="english">EN</option>
            </select>

            <a
              href="#"
              class="icon icon--cross"
            >
            </a>
          </div>
        </div>

        <div class="menu__content">
          <div class="menu__event">
            <div class="grid grid--tablet grid--desktop">
              <div class="grid__item grid__item--tablet-1-2 grid__item--desktop-1-2">
                <p class="menu__title-info">
                  Розклад сьогодні:
                </p>
                <p class="menu__title-time">
                  12:00 - 19:00
                </p>
              </div>

              <div class="grid__item grid__item--tablet-3-5 grid__item--desktop-3-5">
                <p class="menu__title-info">
                  Адреса:
                </p>
                <p class="menu__title-address">
                  Київ, вул. М. Грушевського, 6
                </p>
              </div>
            </div>

            <ul class="menu__list">
              <li class="menu__item">
                <a href="#exhibitions" class="menu__link">
                  Актуальні виставки
                </a>
              </li>

              <li class="menu__item">
                <a href="#events" class="menu__link">
                  Найближчі події
                </a>
              </li>

              <li class="menu__item">
                <a href="#news" class="menu__link">
                  Новини
                </a>
              </li>
            </ul>

            <div class="menu__line"></div>

            <button class="
              button
              menu__button
              button--primary"
            >
              Купити квиток
            </button>
          </div>


          <div class="menu__image-container">
            <img
              src="images/menu_back.png"
              alt="Menu Image"
              class="menu__image"
            >
          </div>
        </div>
      </div>
    </nav>

  </body>
</html>
